<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metricas de cultivo</title>
  
  <!-- Cargar Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Cargar SheetJS para leer el Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chartContainer {
      width: 80%;
      margin: 0 auto;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .alert {
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <h1>Evaluacion de resultados</h1>
  
  <!-- Formulario para cargar archivos Excel -->
  <input type="file" id="excelFiles" multiple />
  
  <div id="chartContainer">
    <canvas id="combinedChart"></canvas>
  </div>

  <div id="loading">Cargando datos...</div>

  <!-- Indicadores -->
  <div id="indicators">
    <div id="minValueIndicator" class="alert alert-info"></div>
    <div id="maxValueIndicator" class="alert alert-info"></div>
    <div id="averageValueIndicator" class="alert alert-info"></div>
    <div id="performanceAlert" class="alert"></div>
  </div>

  <script>
    const excelFileInput = document.getElementById('excelFiles');
    const ctx = document.getElementById('combinedChart').getContext('2d');
    let combinedData = {
      labels: [],
      datasets: []
    };
    let chartInstance = null;

    excelFileInput.addEventListener('change', function (e) {
      const files = e.target.files;
      document.getElementById('loading').style.display = 'block'; // Mostrar mensaje de carga

      // Inicializamos las variables para los indicadores
      let allDataValues = [];

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();

        reader.onload = function(event) {
          const data = new Uint8Array(event.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          
          // Asumiendo que solo tienes una hoja de trabajo, toma la primera
          const worksheet = workbook.Sheets[workbook.SheetNames[0]];

          // Convertir la hoja de trabajo en un JSON
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

          // Extraer las etiquetas y valores
          const labels = jsonData[0].slice(1);
          const dataValues = jsonData.slice(1).map(row => row.slice(1));

          // Guardar todos los valores para análisis posterior
          allDataValues = allDataValues.concat(...dataValues[0]);

          // Actualizar los labels combinados si es necesario
          if (combinedData.labels.length === 0) {
            combinedData.labels = labels;
          }

          // Añadir los datos al conjunto de datasets
          combinedData.datasets.push({
            label: `Dataset ${index + 1}`,
            data: dataValues[0],  // Se asume que cada archivo tiene un solo conjunto de datos
            fill: false,
            borderColor: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tension: 0.1
          });

          // Crear o actualizar el gráfico
          if (chartInstance) {
            chartInstance.update();
          } else {
            chartInstance = new Chart(ctx, {
              type: 'line',
              data: combinedData,
              options: {
                responsive: true,
                scales: {
                  x: {
                    title: {
                      display: true,
                      text: 'Categorías'
                    }
                  },
                  y: {
                    title: {
                      display: true,
                      text: 'Valor'
                    }
                  }
                }
              }
            });
          }

          // Calcular el valor mínimo, máximo y promedio de los datos
          const minValue = Math.min(...allDataValues);
          const maxValue = Math.max(...allDataValues);
          const averageValue = allDataValues.reduce((sum, value) => sum + value, 0) / allDataValues.length;

          // Actualizar los indicadores
          document.getElementById('minValueIndicator').textContent = `Valor mínimo: ${minValue}`;
          document.getElementById('maxValueIndicator').textContent = `Valor máximo: ${maxValue}`;
          document.getElementById('averageValueIndicator').textContent = `Valor promedio: ${averageValue.toFixed(2)}`;

          // Determinar el rendimiento del cultivo (por ejemplo, si el valor promedio es muy bajo o alto)
          let performanceAlertMessage = '';
          let performanceClass = 'alert-info';
          if (averageValue < 20) {
            performanceAlertMessage = 'Advertencia: El rendimiento del cultivo es bajo. Se recomienda revisar las condiciones del terreno.';
            performanceClass = 'alert-warning';
          } else if (averageValue > 80) {
            performanceAlertMessage = '¡Excelente! El rendimiento del cultivo es óptimo.';
            performanceClass = 'alert-success';
          } else {
            performanceAlertMessage = 'El rendimiento del cultivo es promedio. Mantén las condiciones de cultivo bajo control.';
            performanceClass = 'alert-info';
          }

          document.getElementById('performanceAlert').textContent = performanceAlertMessage;
          document.getElementById('performanceAlert').className = `alert ${performanceClass}`;
        };

        // Leer el archivo Excel
        reader.readAsArrayBuffer(file);
      });

      // Ocultar el mensaje de carga después de procesar
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 1000); // Espera 1 segundo antes de ocultarlo para dar tiempo a procesar
    });
  </script>
</body>
</html>
