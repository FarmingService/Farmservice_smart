<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mapa de Estado del Cultivo</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #crop-status {
            width: 400px;
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #map {
            flex-grow: 1;
        }
        .status-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .status-table th, .status-table td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
        .status-1 { background-color: red; }
        .status-2 { background-color: orange; }
        .status-3 { background-color: yellow; }
        .status-4 { background-color: green; }
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
</head>
<body>
    <div id="crop-status">
        <h2>Estado del Cultivo</h2>
        <table class="status-table">
            <thead>
                <tr>
                    <th>Indicador</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="status-indicator status-1"></span>
                    </td>
                    <td>1 - PÃ©simo</td>
                </tr>
                <tr>
                    <td>
                        <span class="status-indicator status-2"></span>
                    </td>
                    <td>2 - Bajo</td>
                </tr>
                <tr>
                    <td>
                        <span class="status-indicator status-3"></span>
                    </td>
                    <td>3 - Bueno</td>
                </tr>
                <tr>
                    <td>
                        <span class="status-indicator status-4"></span>
                    </td>
                    <td>4 - Excelente</td>
                </tr>
            </tbody>
        </table>
   
    </div>

    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Estadisticazonal_6.js"></script>
    <script src="styles/Estadisticazonal_6_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
